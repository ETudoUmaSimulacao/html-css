<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos 
        e 
        quebras de linha
    </h1>
    <hr>
    <p>Você pode escrever
        um paragrafo
        de qualquer
        jeito
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico
        <br>
        como esse use a tag br 
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
    &reg;  
     &copy; <br>
     &trade; <br>
     &euro; <br>
     &pound; <br>
     &yen; <br>
     &cent; <br>
     &Delta; <br>
     &Uarr; <br>
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F602
    </p>
</body>
</html>
